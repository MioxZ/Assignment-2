# This is a basic workflow to help you get started with Actions

name: Assignment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # push:
    # branches: [ main ]
  # pull_request:
    # branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      filename:
        description: "Define File Name (with extension, e.g. .txt)"
        required: true
        default: 'sample.txt'
        
      toReplace:
        description: "Insert the string to be replaced"
        required: true
      
      toReplaceWith:
        description: "Insert the string to be replaced with"
        required: true

env:
  ENV_DIR: Assignment-2

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Dev-build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: Dev

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
            repository: MioxZ/Assignment-2
            path: ${{ env.ENV_DIR }}

      # Runs a single command using the runners shell
      - name: Setup Python
        uses: actions/setup-python@v3.1.2
      
      - name: Execute Python Script
        run : python "${{ env.ENV_DIR }}/scripts/replaceFileString.py ${{ github.event.inputs.filename }} ${{ github.event.inputs.toReplace }} ${{ github.event.inputs.toReplaceWith }}"
        
  PreProd-build:
    runs-on: ubuntu-latest
    environment: Prod
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
            repository: MioxZ/Assignment-2
            path: ${{ env.ENV_DIR }}

      # Runs a single command using the runners shell
      - name: Setup Python
        uses: actions/setup-python@v3.1.2
      
      - name: Execute Python Script
        run : python "${{ env.ENV_DIR }}/scripts/replaceFileString.py ${{ github.event.inputs.filename }} ${{ github.event.inputs.toReplace }} ${{ github.event.inputs.toReplaceWith }}"
        
  Prod-build:
    runs-on: ubuntu-latest
    environment: PreProd
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
            repository: MioxZ/Assignment-2
            path: ${{ env.ENV_DIR }}

      # Runs a single command using the runners shell
      - name: Setup Python
        uses: actions/setup-python@v3.1.2
      
      - name: Execute Python Script
        run : python "${{ env.ENV_DIR }}/scripts/replaceFileString.py ${{ github.event.inputs.filename }} ${{ github.event.inputs.toReplace }} ${{ github.event.inputs.toReplaceWith }}"
